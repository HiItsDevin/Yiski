title = "So... Discord took out inspect element/devtools. How do I re-enable it"
text = ""

[windows]
title = "For Windows"
text = "- Go to `%appdata%\\discord` and open up your `settings.json` file.\n- Add ```\"DANGEROUS_ENABLE_DEVTOOLS_ONLY_ENABLE_IF_YOU_KNOW_WHAT_YOURE_DOING\": true,``` to the top of your JSON, and then save it.\n- **Fully** restart Discord [NOT JUST RELOADING IT. **RESTART**].\n- hit CTRL + SHIFT + I, and it works, well... it works."

[linux]
title = "For Linux"
text = "- Go to `~/.config/discord/` and open up your `settings.json` file. \n- Add ```\"DANGEROUS_ENABLE_DEVTOOLS_ONLY_ENABLE_IF_YOU_KNOW_WHAT_YOURE_DOING\": true,``` to the top of your JSON, and then save it.\n- **Fully** restart Discord [NOT JUST RELOADING IT. **RESTART**].\n- If You hit CTRL + SHIFT + I, and it works, well... it works."

